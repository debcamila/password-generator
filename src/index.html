<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
    />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header container">
      <img alt="Unlock's icon" src="./assets/images/unlock.svg" />
      <h1>Gerador de senhas</h1>
      <p class="header_description">
        Gere instantaneamente uma senha aleatÃ³ria e segura
      </p>
    </header>

    <main class="container">
      <section class="password">
        <div class="password_content">
          <label class="password_label" for="password">senha</label>

          <h3 class="password_generator">Zh0,Sf3So3*</h3>
        </div>

        <div class="password_actions">
          <button
            class="password_buttons"
            id="copy"
            title="Copiar senha"
            aria-label="Copiar senha"
          >
            <img alt="Copy's icon" src="./assets/images/copy.svg" />
          </button>
          <button
            class="password_buttons"
            id="refresh"
            title="Gerar uma nova senha"
            aria-label="Gerar uma nova senha"
          >
            <img alt="Refresh's icon" src="./assets/images/refresh-cw.svg" />
          </button>
        </div>
      </section>

      <button
        class="btn-copy-bottom"
        id="copy-bottom"
        title="Copiar senha"
        aria-label="Copiar senha"
      >
        Copiar senha
      </button>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
